<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Rocketseat" />
    <meta name="creator" content="Cicero Eduardo" />
    <meta
      name="description"
      content="Se trata de um sistema simples de agendamento de um PetShop."
    />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>PetShop Appointment</title>
  </head>

  <body>
    <div class="Logo">
      <img src="./src/assets/logo.svg" alt="Dog mundo pet" />
    </div>

    <main>
      <header>
        <div class="Title">
          <h1>Sua agenda</h1>
          <p>
            Aqui você pode ver todos os clientes e serviços agendados para hoje.
          </p>
        </div>
        <div class="searchDate">
          <input type="date" name="date" id="date" />
        </div>
      </header>

      <article>
        <section>
          <div>
            <img src="./src/assets/sun.svg" alt="Sun" />
            <h3>Manhã</h3>
            <span>09h-12h</span>
          </div>

          <div>
            <span>09:00</span>
            <span>Thor/Fernanda Costa</span>
            <span>Vacinação</span>

            <button>Remover agendamento</button>
          </div>
        </section>

        <section>
          <div>
            <img src="./src/assets/cloud.svg" alt="Cloud" />
            <h3>Tarde</h3>
            <span>13h-18h</span>
          </div>

          <div>
            <span></span>
            <span></span>
            <span></span>

            <button>Remover agendamento</button>
          </div>
        </section>

        <section>
          <div>
            <img src="./src/assets/moon.svg" alt="Moon" />
            <h3>Noite</h3>
            <span>19h-21h</span>
          </div>

          <div>
            <span></span>
            <span></span>
            <span></span>

            <button>Remover agendamento</button>
          </div>
        </section>
      </article>

      <article>
        <div>
          <img src="" alt="" />
        </div>

        <div>
          <h1>Agende um atendimento</h1>
          <p>Preencha os dados do cliente para realizar o agendamento</p>
        </div>

        <form>
          <fieldset>
            <section>
              <label for=""></label>
              <div>
                <input type="text" />
                <img src="" alt="" />
              </div>
            </section>

            <section>
              <label for=""></label>
              <div>
                <input type="text" />
                <img src="" alt="" />
              </div>
            </section>

            <section>
              <label for=""></label>
              <div>
                <input type="tel" />
                <img src="" alt="" />
              </div>
            </section>

            <section>
              <label for=""></label>
              <div>
                <textarea name="" id=""></textarea>
              </div>
            </section>
          </fieldset>

          <fieldset>
            <section>
              <label for=""></label>
              <div>
                <input type="date" />
                <img src="" alt="" />
              </div>
            </section>

            <section>
              <label for=""></label>
              <div>
                <input type="time" />
                <img src="" alt="" />
              </div>
            </section>
          </fieldset>

          <div>
            <button type="submit">Agendar</button>
          </div>
        </form>
      </article>
    </main>

    <div class="newAppointment">
      <button>Novo Agendamento</button>
    </div>
  </body>
</html>
